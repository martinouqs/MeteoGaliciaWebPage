<div id="main"class="container position-relative">
  <div id="header" class="container">

    <img id="cloud1" class="img-responsive" width="220px" src="./assets/imgs/cloud.png" alt="Cloud">

    <h1> Estaciones <br> meteorolóxicas</h1>

  </div>

  <div class="container w-100 mt-5">

      <input id="searchInput" type="text" name="search" [(ngModel)]="searchText" aria-label="Search">

    <table id="weatherTable" mat-table class="table hover w-75 p-5" matSort>
      <thead>
        <tr class="mt-5">
          <th (click)="sort('estacion')">Nome da estación</th>
          <th (click)="sort('provincia')">Provincia</th>
          <th (click)="sort('concello')">Concello</th>
          <th (click)="sort('altitude')">Altitude</th>
          <th (click)="sort('lat')">Latitude</th>
          <th (click)="sort('lon')">Lonxitude</th>
        </tr>
      </thead>
      <tbody>
        <tr class="mt-5 p-5" *ngFor="let lem of listaEstacionsMeteo | filter:searchText | paginate:{itemsPerPage:8, currentPage:actualPage} | orderBy: orderHeader : isDescOrder" >
          <td>
            <a [routerLink]="['/redirection']">
              {{lem.estacion}}
            </a>
          </td>
          <td>{{lem.provincia}}</td>
          <td>{{lem.concello}}</td>
          <td>{{lem.altitude}}</td>
          <td>{{lem.lat}}</td>
          <td>{{lem.lon}}</td>
        </tr>
      </tbody>
    </table>
    <div id="paginationRow">
      <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
    </div>


  </div>

  <img id="sun1" class="img-responsive position-absolute" src="./assets/imgs/sun.png" alt="Cloud">
</div>
